<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>css marquee example</title>
  <meta name="description" content="">
  <meta name="keywords" content="">
  <script src="https://cdn.jsdelivr.net/npm/vue@2.6.14"></script>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    .container-scroller {
      overflow: hidden;
      -webkit-mask: linear-gradient(90deg,
          transparent,
          white 20%,
          white 80%,
          transparent);
      mask: linear-gradient(90deg,
          transparent,
          white 20%,
          white 80%,
          transparent);
    }

    .ul-brands {
      animation: marqueeToLeft 40s forwards linear infinite 1s;
    }

    @keyframes marqueeToLeft {
      to {
        transform: translate(calc(-50% + 1rem));
        /* 1rem = half of the gap between items to ensure a seamless loop */
      }
    }
  </style>
</head>

<body class="min-h-screen bg-gray-700 bg-[url('./public/fundo.svg')] bg-no-repeat bg-top bg-cover">
  <div id="app" class="flex flex-col items-center justify-center min-h-screen">
    <div class="w-full">
      <main class="main-class flex flex-col items-center justify-center bg-gray-50 w-full">

        <!-- brands -->
        <div class="brands-class container-scroller w-full overflow-hidden">
          <ul class="ul-brands flex flex-nowrap p-8 py-2 gap-8 w-max bg-green-600">
            <li class="whitespace-nowrap text-white text-2xl" v-for="(brand, index) in brands" :key="index">
              {{ brand }}</li>
          </ul>
        </div>

        <!-- brands -->
        <div class="brands-class container-scroller w-full overflow-hidden mt-32">
          <ul class="ul-brands flex flex-nowrap p-8 py-2 gap-8 w-max bg-blue-600">
            <li class="whitespace-nowrap text-white text-2xl" v-for="(brand, index) in brands" :key="index">
              {{ brand }}</li>
          </ul>
        </div>
      </main>
    </div>
  </div>
  <script>
    new Vue({
      el: '#app',
      data: {
        brands: [
          "Harley-Davidson",
          "Yamaha",
          "Kawasaki",
          "Ducati",
          "Honda",
          "Suzuki",
          "BMW Motorrad",
          "KTM",
          "Triumph",
          "MV Agusta",
          "Michelin",
          "Pirelli",
          "Dunlop",
          "Bridgestone",
          "Continental",
          "Shoei",
          "AGV",
          "HJC",
          "Bell Helmets",
          "Arai",
          "Scorpion",
          "Nolan",
          "LS2",
          "Shark",
        ]
      },
      mounted() {
        this.startBrands();
      },
      methods: {
        startBrands() {
          // Wait a moment to ensure the DOM is fully loaded before manipulating it
          setTimeout(() => {
            // Select all elements with the class 'container-scroller'
            const scrollers = document.querySelectorAll('.container-scroller');

            // Iterate over each scroller and duplicate its content
            scrollers.forEach(scroller => {
              const scrollerInner = scroller.querySelector('.ul-brands');
              const scrollerContent = Array.from(scrollerInner.children);

              // Duplicate the content of the scroller to create a seamless loop
              scrollerContent.forEach((item) => {
                const duplicatedItem = item.cloneNode(true);
                duplicatedItem.setAttribute('aria-hidden', 'true');
                scrollerInner.appendChild(duplicatedItem);
              });
            });
          }, 1000);
        }
      },
      beforeDestroy() { }
    });
  </script>
</body>

</html>
