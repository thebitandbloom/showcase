<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>loader "oldschool" with vue2</title>
  <meta name="description" content="">
  <meta name="keywords" content="">
  <script src="https://cdn.jsdelivr.net/npm/vue@2.6.14"></script>
  <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="min-h-screen bg-gray-700 bg-[url('./public/fundo.svg')] bg-no-repeat bg-top bg-cover">
  <div id="app" class="flex flex-col items-center justify-center min-h-screen">

    <!-- loader -->
    <div v-if="loading" id="loader">
      <div class="flex flex-col items-center justify-center h-svh">
        <p class="text-2xl text-gray-400 font-bold mt-1">{{ percentComplete }}%</p>
      </div>
    </div>

    <!-- page -->
    <div class="w-full" v-else>
      <main class="main-class flex flex-col items-center justify-center bg-gray-50 w-full">

        <!-- some heavy content here -->
      </main>
    </div>
  </div>
  <script>
    new Vue({
      el: '#app',
      data: {
        loading: true,
        percentComplete: 0,
      },
      mounted() {
        this.loadContent();
      },
      methods: {
        loadContent() {
          const loader = new XMLHttpRequest();

          loader.addEventListener('progress', this.updateProgress);
          loader.addEventListener('load', this.transferComplete);
          loader.addEventListener('error', this.transferFailed);
          loader.addEventListener('abort', this.transferCanceled);

          loader.open('GET', document.location, true);
          loader.send(null);
        },
        updateProgress(event) {
          if (event.lengthComputable) {
            this.percentComplete = Math.round((event.loaded / event.total) * 100);
          }
        },
        transferComplete() {
          this.loading = true; // show loader
          this.percentComplete = 100; // to show 100% when complete
          this.loading = false; // hide loader after a short delay to allow users to see 100%
        },
        transferFailed() {
          console.error("Error during the transfer.");
          this.loading = false; // hide loader if there's an error
        },
        transferCanceled() {
          console.error("Transfer canceled.");
          this.loading = false; // hide loader if the transfer is canceled
        },
      },
      beforeDestroy() { }
    });
  </script>
</body>

</html>
